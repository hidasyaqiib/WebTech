<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
    <link rel="stylesheet" href="/Transition/style.css">
</head>
<body>
    <div class="container">
        <label for="x-input">X:</label>
        <input type="number" id="x-input" min="1">
        <label for="y-input">Y:</label>
        <input type="number" id="y-input" min="1">
        <button id="split-button">Split Image</button>
    </div>
    <div id="image-container">
        <img id="original-image" src="/Messenger/Assets/Images/labu.jpeg" alt="Image to split">
    </div>
    <script src="/Transition/script.js"></script>
</body>
</html>
