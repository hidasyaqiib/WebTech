<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="Assets/chat-style.css">
</head>
<body>
    <div class="chat-screen">
        <div class="chat-header">
            <a 
            href="index.html">
            <button class="back-button">&#8249;</button>
            </a>
            <img class="profile-pic" src="Assets/Images/bung.jpg"></img>
            <span class="chat-name">Yanto</span>
        </div>

        <div class="chat-body">
            <div class="chat-bubble left">
                Eskul ga?
            </div>
            <div class="chat-bubble right">
                GAS!!
            </div>
        </div>

        <div class="chat-footer">
            <input type="text" class="message-input" placeholder="Type a message">
            <button class="send-button">&#10148;</button>
        </div>
    </div>
</body>
</html>
